{% extends "base.html" %}
{% set active_tab = "review" %}
{% block content %}
<div x-data="reviewApp()" x-init="loadItems()" class="flex gap-6 h-[calc(100vh-8rem)]">

  <!-- Left: Item list -->
  <div class="w-96 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
    <div class="px-4 py-3 border-b border-gray-200 space-y-3">
      <div class="flex gap-2">
        <select x-model="scope" @change="loadItems()" class="border rounded-lg px-3 py-1.5 text-sm flex-1">
          <option value="standard">Standard</option>
          <option value="client">Client</option>
        </select>
        <select x-model="statusFilter" @change="loadItems()" class="border rounded-lg px-3 py-1.5 text-sm flex-1">
          <option value="ALL">All</option>
          <option value="DRAFT" selected>Draft</option>
          <option value="APPROVED">Approved</option>
          <option value="REJECTED">Rejected</option>
        </select>
      </div>
    </div>
    <div class="flex-1 overflow-y-auto">
      <template x-for="item in items" :key="item.kb_id">
        <div @click="selectItem(item)"
             :class="selected && selected.kb_id === item.kb_id ? 'bg-sap-50 border-l-4 border-sap-600' : 'border-l-4 border-transparent hover:bg-gray-50'"
             class="px-4 py-3 border-b border-gray-100 cursor-pointer transition">
          <div class="flex items-center gap-2">
            <span class="text-xs font-semibold px-2 py-0.5 rounded-full"
                  :class="{
                    'bg-yellow-100 text-yellow-700': item.status === 'DRAFT',
                    'bg-green-100 text-green-700': item.status === 'APPROVED',
                    'bg-red-100 text-red-700': item.status === 'REJECTED',
                  }" x-text="item.status"></span>
            <span class="text-xs text-gray-400" x-text="item.type"></span>
          </div>
          <div class="text-sm font-medium text-gray-800 mt-1" x-text="item.title"></div>
          <div class="text-xs text-gray-400 mt-1">v<span x-text="item.version"></span></div>
        </div>
      </template>
      <div x-show="items.length === 0" class="p-6 text-center text-sm text-gray-400">No items found.</div>
    </div>
  </div>

  <!-- Right: Detail -->
  <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
    <template x-if="!selected">
      <div class="flex-1 flex items-center justify-center text-gray-400 text-sm">Select an item to review.</div>
    </template>
    <template x-if="selected">
      <div class="flex flex-col h-full">
        <div class="px-6 py-4 border-b border-gray-200 space-y-3">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="text-xs font-medium text-gray-500">Type</label>
              <input :value="selected.type" disabled class="w-full border rounded-lg px-3 py-1.5 text-sm bg-gray-50">
            </div>
            <div>
              <label class="text-xs font-medium text-gray-500">Status</label>
              <input :value="selected.status" disabled class="w-full border rounded-lg px-3 py-1.5 text-sm bg-gray-50">
            </div>
          </div>
          <div>
            <label class="text-xs font-medium text-gray-500">Title</label>
            <input x-model="selected.title" class="w-full border rounded-lg px-3 py-2 text-sm">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="text-xs font-medium text-gray-500">Tags (comma-separated)</label>
              <input x-model="tagsStr" class="w-full border rounded-lg px-3 py-1.5 text-sm">
            </div>
            <div>
              <label class="text-xs font-medium text-gray-500">SAP Objects (comma-separated)</label>
              <input x-model="sapStr" class="w-full border rounded-lg px-3 py-1.5 text-sm">
            </div>
          </div>
        </div>
        <div class="flex-1 px-6 py-4 flex flex-col">
          <label class="text-xs font-medium text-gray-500 mb-1">Content (Markdown)</label>
          <textarea x-model="selected.content_markdown"
                    class="flex-1 border rounded-lg px-3 py-2 text-sm font-mono resize-none"></textarea>
        </div>
        <div class="px-6 py-4 border-t border-gray-200 flex gap-3">
          <button @click="approve()" :disabled="processing"
                  class="bg-green-600 hover:bg-green-700 disabled:bg-gray-300 text-white px-6 py-2 rounded-lg text-sm font-medium transition">
            Approve & Index
          </button>
          <button @click="reject()" :disabled="processing"
                  class="bg-red-600 hover:bg-red-700 disabled:bg-gray-300 text-white px-6 py-2 rounded-lg text-sm font-medium transition">
            Reject
          </button>
          <div class="flex-1"></div>
          <span x-show="message" class="text-sm self-center" :class="messageType === 'error' ? 'text-red-600' : 'text-green-600'" x-text="message"></span>
        </div>
      </div>
    </template>
  </div>
</div>

<script>
function reviewApp() {
  return {
    items: [],
    selected: null,
    scope: 'standard',
    statusFilter: 'DRAFT',
    tagsStr: '',
    sapStr: '',
    processing: false,
    message: '',
    messageType: 'success',

    async loadItems() {
      const params = new URLSearchParams({scope: this.scope});
      if (this.statusFilter !== 'ALL') params.set('status', this.statusFilter);
      const resp = await fetch('/api/review/items?' + params);
      this.items = await resp.json();
      this.selected = null;
    },

    selectItem(item) {
      this.selected = {...item};
      this.tagsStr = (item.tags || []).join(', ');
      this.sapStr = (item.sap_objects || []).join(', ');
      this.message = '';
    },

    async approve() {
      if (!this.selected) return;
      this.processing = true;
      this.message = '';
      const tags = this.tagsStr.split(',').map(s => s.trim()).filter(Boolean);
      const sap_objects = this.sapStr.split(',').map(s => s.trim()).filter(Boolean);
      const resp = await fetch('/api/review/items/' + this.selected.kb_id + '/approve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          scope: this.scope,
          title: this.selected.title,
          content_markdown: this.selected.content_markdown,
          tags, sap_objects,
        }),
      });
      const data = await resp.json();
      this.processing = false;
      if (data.indexing_warning) {
        this.message = 'Approved (indexing issue: ' + data.indexing_warning + ')';
        this.messageType = 'error';
      } else {
        this.message = 'Approved and indexed.';
        this.messageType = 'success';
      }
      await this.loadItems();
    },

    async reject() {
      if (!this.selected) return;
      this.processing = true;
      await fetch('/api/review/items/' + this.selected.kb_id + '/reject', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({scope: this.scope}),
      });
      this.processing = false;
      this.message = 'Rejected.';
      this.messageType = 'success';
      await this.loadItems();
    },
  }
}
</script>
{% endblock %}
